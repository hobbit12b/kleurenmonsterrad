<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kleurenmonster Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
    }
    .kolom {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 20px; margin: 10px 0; }
    canvas { background: #fff; border: 4px solid #222; border-radius: 12px; }
    #rad { border-radius: 50%; }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
      cursor: pointer;
    }
    #resultaat { margin-top: 10px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="kolom">
    <h1>Spinner</h1>
    <canvas id="rad" width="400" height="400"></canvas>
    <button id="draaiBtn">Draai!</button>
    <div id="resultaat"></div>
  </div>

  <div class="kolom">
    <h1>Kleurenmonster</h1>
    <canvas id="monster" width="400" height="600"></canvas>
  </div>

  <script>
    // Kleurenlijst
    const opties = [
      "Wit","Grijs","Zwart","Lichtblauw","Donkerblauw",
      "Roze","Paars","Rood","Lichtgroen","Donkergroen",
      "Geel","Oranje","Zwart"
    ];

    // Kleurwaarden
    const kleurMap = {
      "Wit":"#ffffff","Grijs":"#bdbdbd","Zwart":"#000000",
      "Lichtblauw":"#87cefa","Donkerblauw":"#1e3a8a","Roze":"#ff9acb",
      "Paars":"#8b5cf6","Rood":"#ef4444","Lichtgroen":"#86efac",
      "Donkergroen":"#166534","Geel":"#fde047","Oranje":"#fb923c"
    };

    // Spinner
    const rad = document.getElementById("rad");
    const rctx = rad.getContext("2d");
    const R = rad.width / 2;
    let hoek = 0, bezig = false, gekozenKleur = "Wit";

    function tekenRad() {
      const stap = 2 * Math.PI / opties.length;
      for (let i = 0; i < opties.length; i++) {
        rctx.beginPath();
        rctx.moveTo(R, R);
        rctx.arc(R, R, R-4, i*stap, (i+1)*stap);
        rctx.fillStyle = kleurMap[opties[i]] || "#000";
        rctx.fill();
        rctx.stroke();
        // Tekst
        rctx.save();
        rctx.translate(R,R);
        rctx.rotate(i*stap+stap/2);
        rctx.textAlign="right";
        rctx.fillStyle="#000";
        rctx.font="16px Arial";
        rctx.fillText(opties[i], R-10, 5);
        rctx.restore();
      }
      // Pijl
      rctx.beginPath();
      rctx.moveTo(R-20,10);
      rctx.lineTo(R+20,10);
      rctx.lineTo(R,40);
      rctx.closePath();
      rctx.fillStyle="#222";
      rctx.fill();
    }

    function draai() {
      if (bezig) return;
      bezig = true;
      const doel = Math.random()*360 + 1080; // min 3 rondjes
      const duur = 3000;
      let start = null;

      function anim(t) {
        if (!start) start = t;
        const p = Math.min((t-start)/duur,1);
        const ease = 1 - Math.pow(1-p,3);
        hoek = doel*ease;

        rctx.clearRect(0,0,rad.width,rad.height);
        rctx.save();
        rctx.translate(R,R);
        rctx.rotate(hoek*Math.PI/180);
        rctx.translate(-R,-R);
        tekenRad();
        rctx.restore();

        if (p<1) requestAnimationFrame(anim);
        else {
          bezig=false;
          const idx=bepaalIndex(hoek);
          gekozenKleur=opties[idx];
          document.getElementById("resultaat").innerText="Het monster wordt: "+gekozenKleur;
          kleurMonster();
        }
      }
      requestAnimationFrame(anim);
    }

    function bepaalIndex(hoekGraden) {
      const norm = ((hoekGraden%360)+360)%360;
      const stap=360/optes.length;
      return Math.floor((optes.length-(norm/stap))%optes.length);
    }

    // Monster
    const monster=document.getElementById("monster");
    const mctx=monster.getContext("2d");
    const img=new Image();
    img.src="kleurenmonster-transparant.png"; // zelfde map
    img.onload=()=> kleurMonster();

    function kleurMonster() {
      mctx.clearRect(0,0,monster.width,monster.height);
      const kleur=kleurMap[gekozenKleur]||"#000";
      // achtergrondkleur als vulling voor het monster
      mctx.fillStyle=kleur;
      mctx.fillRect(0,0,monster.width,monster.height);

      // masker toepassen met transparant plaatje
      mctx.globalCompositeOperation="destination-in";
      mctx.drawImage(img,0,0,monster.width,monster.height);
      mctx.globalCompositeOperation="source-over";

      // lijntekening eroverheen
      mctx.drawImage(img,0,0,monster.width,monster.height);
    }

    document.getElementById("draaiBtn").addEventListener("click",draai);
    tekenRad();
  </script>
</body>
</html>
