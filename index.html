<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kleurenmonster Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      display: grid;
      grid-template-columns: 460px 520px;
      gap: 24px;
      justify-content: center;
      align-items: start;
      padding: 20px;
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7fb;
    }
    .kolom { display: flex; flex-direction: column; align-items: center; }
    h1 { font-size: 20px; margin: 10px 0; }
    canvas { background: #fff; border: 4px solid #222; border-radius: 12px; }
    #rad { border-radius: 50%; }
    button {
      margin-top: 12px; padding: 10px 20px; font-size: 16px;
      border: 0; border-radius: 12px; background: #222; color: #fff; cursor: pointer;
    }
    #resultaat { margin-top: 10px; font-size: 18px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="kolom">
    <h1>Spinner</h1>
    <canvas id="rad" width="400" height="400" aria-label="kleurenspin"></canvas>
    <button id="draaiBtn">Draai</button>
    <div id="resultaat"></div>
  </div>

  <div class="kolom">
    <h1>Kleurenmonster</h1>
    <canvas id="monster" width="400" height="600"></canvas>
  </div>

  <script>
    // Keuzes, zwart staat één keer
    const opties = [
      "Wit","Grijs","Zwart","Lichtblauw","Donkerblauw","Roze","Paars",
      "Rood","Lichtgroen","Donkergroen","Geel","Oranje"
    ];

    const kleurMap = {
      "Wit":"#ffffff",
      "Grijs":"#bdbdbd",
      "Zwart":"#000000",
      "Lichtblauw":"#87cefa",
      "Donkerblauw":"#1e3a8a",
      "Roze":"#ff9acb",
      "Paars":"#8b5cf6",
      "Rood":"#ef4444",
      "Lichtgroen":"#86efac",
      "Donkergroen":"#166534",
      "Geel":"#fde047",
      "Oranje":"#fb923c"
    };

    // Spinner
    const rad = document.getElementById("rad");
    const rctx = rad.getContext("2d");
    const R = rad.width / 2;
    let hoek = 0, bezig = false, gekozenKleur = "Wit";

    function tekenSchijven() {
      const stap = 2 * Math.PI / opties.length;
      for (let i = 0; i < opties.length; i++) {
        const naam = opties[i];
        rctx.beginPath();
        rctx.moveTo(R, R);
        rctx.arc(R, R, R - 4, i * stap, (i + 1) * stap);
        rctx.fillStyle = kleurMap[naam] || "#000";
        rctx.fill();
        rctx.strokeStyle = "#222";
        rctx.stroke();

        // tekstkleur voor donkere vlakken
        let tekstkleur = "#000";
        if (naam === "Zwart" || naam === "Donkerblauw" || naam === "Donkergroen") {
          tekstkleur = "#fff";
        }

        rctx.save();
        rctx.translate(R, R);
        rctx.rotate(i * stap + stap / 2);
        rctx.textAlign = "right";
        rctx.fillStyle = tekstkleur;
        rctx.font = "16px system-ui, Arial";
        rctx.fillText(naam, R - 12, 6);
        rctx.restore();
      }
    }

    function tekenPijl() {
      // pijl rechts van het rad, horizontaal gespiegeld, wijst naar links
      const tipX = rad.width - 8;      // punt van de pijl, bijna tegen de rand
      const tipY = R;                  // midden in de hoogte
      const baseX = rad.width - 42;    // basis dichter bij het rad
      const halfH = 18;                // halve hoogte van de basis

      rctx.beginPath();
      rctx.moveTo(tipX, tipY);                 // punt
      rctx.lineTo(baseX, tipY - halfH);        // bovenbasis
      rctx.lineTo(baseX, tipY + halfH);        // onderbasis
      rctx.closePath();
      rctx.fillStyle = "#222";
      rctx.fill();
    }

    function renderRad() {
      rctx.clearRect(0, 0, rad.width, rad.height);
      rctx.save();
      rctx.translate(R, R);
      rctx.rotate(hoek * Math.PI / 180);
      rctx.translate(-R, -R);
      tekenSchijven();
      rctx.restore();
      tekenPijl();   // pijl tekent na het roteren, blijft vast op drie uur
    }

    function draai() {
      if (bezig) return;
